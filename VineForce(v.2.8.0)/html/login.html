<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vineforce Admin | Login</title>

    <!-- Custom css -->
    <link href="../assets/stylesheets/custom.css" rel="stylesheet"  type="text/css">    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="../favicon.ico" />
  </head>
  <body class="login">   
    <div class="login-design">
        <img src="https://cdn.vineforce.com/vineforce/images/login-top-shape.svg" class="login-design-pic login-design-pic1">
        <img src="https://cdn.vineforce.com/vineforce/images/login-round-shape.svg" class="login-design-pic login-design-pic2">
        <span class="login-design-pic login-design-pic3"></span>
        <img src="https://cdn.vineforce.com/vineforce/images/login-long-shape.svg" class="login-design-pic login-design-pic4">
        <img src="https://cdn.vineforce.com/vineforce/images/login-dot-shape.svg" class="login-design-pic login-design-pic5">
        <img src="https://cdn.vineforce.com/vineforce/images/login-rod-shape.svg" class="login-design-pic login-design-pic6">
        <span class="login-design-pic login-design-pic7"></span>
        <img src="https://cdn.vineforce.com/vineforce/images/login-bottom-shape.svg" class="login-design-pic login-design-pic8">
        <!-- <svg class="loader login-design-pic login-design-pic8">
            <circle cx="212" cy="120" r="98" fill="transparent" stroke="#ffb624" stroke-width="12" stroke-linecap="round" stroke-dasharray="630" stroke-dashoffset="360"></circle>
        </svg> -->
    </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <div class="section-login">
            <div class="logo">
                <a href="javascript:;"><img src="https://cdn.vineforce.com/vineforce/images/logo.svg" class="logo__img"></a>
            </div>
            <div class="book">
                <div class="book__form">                    
                    <!--Login Form-->
                    <form id="login-form" action="./Admin/Company.html" name="LoginForm" class="form">
                        <div class="u-margin-bottom-medium text-center">
                            <h2 class="heading-secondary">
                                SIGN IN
                            </h2>
                        </div>
                        <div class="form__group">
                            <input type="text" name="loginEmail" id="loginEmail" class="form__input" placeholder="Work Email">
                            <label class="form__label" for="loginEmail">Work Email</label>
                        </div>
                        <div class="form__group">
                            <input type="password" name="loginPassword" id="loginPassword" class="form__input" placeholder="Password">
                            <label class="form__label" for="loginPassword">Password</label>
                        </div>
                        <div class="form__group">
                            <button class="btn btn-gradient" type="submit">LOG IN</button>    
                        </div>                          
                        <p class="text-center form__text">Did you <a href="javascript:;" class="forgot-password">forget your password?</a></p>
                    </form>

                    <!--Forgot Password form-->
                    <form id="forgot-form" name="ForgotPasswordForm" class="form">
                        <div class="u-margin-bottom-medium text-center">
                            <h2 class="heading-secondary">
                                FORGOT YOUR PASSWORD?
                            </h2>
                        </div>
                        <p class="text-center form__alert u-margin-bottom-medium">Enter your work email to reset your password. You may need to check your spam folder.</p>
                        <div class="form__group">
                            <input type="text" name="fpEmail" id="fpEmail" class="form__input" placeholder="Work Email">
                            <label  class="form__label" for="fpEmail">Work Email</label>
                        </div>  
                        <div class="form__group">
                            <button class="btn btn-gradient" type="submit">SUBMIT</button>    
                        </div>  
                        <p class="text-center form__text">Back to <a href="javascript:;" class="back-login">Log in</a></p>                   
                    </form>

                    <!--Instruction set form-->
                    <form id="instruction-form" name="InstructionForm" class="form">
                        <div class="u-margin-bottom-medium text-center">
                            <h2 class="heading-secondary">
                                INSTRUCTIONS SENT
                            </h2>
                        </div>
                        <p class="text-center form__alert u-margin-bottom-medium">
                            Reset instructions have been sent to <br><strong>anum@asksavvy.ai</strong>
                        </p> 
                        <div class="form__group">
                            <button class="btn btn-gradient" type="submit">OK</button>    
                        </div>  
                    </form>
                                    
                    <!--Reset Form-->
                    <form id="reset-form"  name="ResetForm" class="form">
                        <div class="u-margin-bottom-medium text-center">
                            <h2 class="heading-secondary">
                                RESET PASSWORD
                            </h2>
                        </div>
                        <div class="form__group">
                            <input type="password" name="resetPassword" id="resetPassword" class="form__input" placeholder="New Password">
                            <label class="form__label" for="resetPassword">New Password</label>
                        </div>
                        <div class="form__group">
                            <input type="password" name="resetnewPassword" id="resetnewPassword" class="form__input" placeholder="New Password (Repeat)">
                            <label class="form__label" for="resetnewPassword">New Password (Repeat)</label>
                        </div>
                        <div class="form__group">
                            <button class="btn btn-gradient" type="submit">SUBMIT</button>    
                        </div>                          
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->

    <!-- jQuery-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--JS for input clear  -->
    <script src="../node_modules/bootstrap-add-clear/bootstrap-add-clear.min.js"></script> 
    <!-- DateRange js -->
    <script src="../node_modules/daterangepicker/moment.min.js"></script>
    <script src="../node_modules/daterangepicker/daterangepicker.js"></script>
    <!-- Bootstrap Select -->
    <script src="../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script> 
    <!-- Validation -->    
    <script src="../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- SlimScroll -->
    <script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- jstree js --> 
    <script src="../node_modules/jstree/dist/jstree.min.js"></script> 
    <!-- Morris js --> 
    <script src="../node_modules/morris.js/morris.min.js"></script>  
    <script src="../node_modules/raphael/raphael.min.js"></script>
    <!-- toster -->
    <script src="../node_modules/toastr/build/toastr.min.js"></script>
    <!-- Sweetalert js --> 
    <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <!-- typeahead -->
    <script src="../node_modules/bootstrap-3-typeahead/bootstrap3-typeahead.min.js"></script> 
    <!-- Dropzone -->
    <script src="../node_modules/dropzone/dist/dropzone.js"></script> 
    <!-- X-Editable -->
    <script src="../node_modules/X-editable/dist/bootstrap-editable/js/bootstrap-editable.min.js"></script> 
    <!-- Custom.js -->
    <script src="../assets/javascripts/custom.js"></script>
  </body>
</html>
